<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ElectronIM Settings</title>
        <link rel="stylesheet" href="../../node_modules/bulma/css/bulma.min.css">
        <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
        <link rel="stylesheet" href="./browser-settings.css">
    </head>
    <body>
        <div class="settings container is-fluid">
            <h1 class="title">Settings</h1>
            <div class="container">
                <form class="form">
                    <label class="label">Tabs</label>
                    <div class="settings__new-tab container field">
                        <div class="control">
                            <input class="input" type="text" placeholder="https://web.whatsapp.com">
                        </div>
                        <button class="button" disabled>
                            <span class='icon is-medium'>
                                <i class='fas fa-plus'></i>
                            </span>
                        </button>
                    </div>
                    <div class="settings__tabs container field"></div>
                    <div class="field">
                        <label class="label">Spell checker languages</label>
                        <div class="settings__dictionaries container"></div>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="settings__submit button is-link">Ok</button>
                        </div>
                        <div class="control">
                            <button class="settings__cancel button is-link is-light">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="./browser-settings.js"></script>
    </body>
</html>
